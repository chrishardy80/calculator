<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/javascript/main.js"></script>
  </head>
  <body>
    <div id="content">

      <div id="calculator">

        <div id="display">
          <p class="answer">0</p>
        </div>

        <div class="row one">
          <div id="ac" class="button red">
            <span>AC</span>
          </div>
          <div id="ce" class="button red">
            <span>CE</span>
          </div>
          <div id="divide" class="button">
            <span>&divide;</span>
          </div>
          <div id="multiply" class="button">
            <span>&times;</span>
          </div>
      </div>

      <div class="row two">
          <div id="numseven" class="button number">
            <span>7</span>
          </div>
          <div id="numeight" class="button number">
            <span>8</span>
          </div>
          <div id="numnine" class="button number">
            <span>9</span>
          </div>
          <div id="subtract" class="button">
            <span>&minus;</span>
          </div>
      </div>

      <div class="row three">
          <div id="numfour" class="button number">
            <span>4</span>
          </div>
          <div id="numfive" class="button number">
            <span>5</span>
          </div>
          <div id="numsix" class="button number">
            <span>6</span>
          </div>
          <div id="plus" class="button">
            <span>&plus;</span>
          </div>
      </div>

      <div id="rowfourandfive">

          <div id="bothrows">

            <div class="row four">
              <div id="numone" class="button number">
                <span>1</span>
              </div>
              <div id="numtwo" class="button number">
                <span>2</span>
              </div>
              <div id="numthree" class="button number">
                <span>3</span>
              </div>
            </div>

            <div class="row five">
              <div id="numzero" class="button wide number">
                <span>0</span>
              </div>
              <div id="decimal" class="button wide">
                <span>.</span>
              </div>
            </div>

          </div>

          <div id="equals" class="button long">
            <span>=</span>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
