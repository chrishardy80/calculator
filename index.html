<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="./resources/javascript/main.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="shadowbox">
        <div id="calculator">

          <div id="logo">
            <span><span class="color">C</span>H <span class="color">E</span>LECTRON<span class="color">I</span>CS</span>
          </div>

          <div id="display">
            <p class="answer">0</p>
            <p class="log">0</p>
          </div>

          <div class="row one">
            <div id="ac" class="button red">
              <div class="redbuttonshadow">
                <span>AC</span>
              </div>
            </div>
            <div id="ce" class="button red">
              <div class="redbuttonshadow">
                <span>CE</span>
              </div>
            </div>
            <div id="divide" class="button operators" value="/">
              <div class="buttonshadow">
                <span>&divide;</span>
              </div>
            </div>
            <div id="multiply" class="button operators" value="*">
              <div class="buttonshadow">
                <span>&times;</span>
              </div>
            </div>
          </div>

          <div class="row two">

            <div id="numseven" class="button number" value="7">
              <div class="buttonshadow">
                <span>7</span>
              </div>
            </div>
            <div id="numeight" class="button number" value="8">
              <div class="buttonshadow">
                <span>8</span>
              </div>
            </div>
            <div id="numnine" class="button number" value="9">
              <div class="buttonshadow">
                <span>9</span>
              </div>
            </div>
            <div id="subtract" class="button operators" value="-">
              <div class="buttonshadow">
                <span>&minus;</span>
              </div>
            </div>
          </div>

          <div class="row three">
            <div id="numfour" class="button number" value="4">
              <div class="buttonshadow">
                <span>4</span>
              </div>
            </div>
            <div id="numfive" class="button number" value="5">
              <div class="buttonshadow">
                <span>5</span>
              </div>
            </div>
            <div id="numsix" class="button number" value="6">
              <div class="buttonshadow">
                <span>6</span>
              </div>
            </div>
            <div id="plus" class="button operators" value="+">
              <div class="buttonshadow">
                <span>&plus;</span>
              </div>
            </div>
          </div>

          <div id="rowfourandfive">

            <div id="bothrows">

              <div class="row four">
                <div id="numone" class="button number" value="1">
                  <div class="buttonshadow">
                    <span>1</span>
                  </div>
                </div>
                <div id="numtwo" class="button number" value="2">
                  <div class="buttonshadow">
                    <span>2</span>
                  </div>
                </div>
                <div id="numthree" class="button number" value="3">
                  <div class="buttonshadow">
                    <span>3</span>
                  </div>
                </div>
              </div>

              <div class="row five">
                <div id="numzero" class="button wide number" value="0">
                  <div class="buttonshadow">
                    <span>0</span>
                  </div>
                </div>
                <div id="decimal" class="button" value=".">
                  <div class="buttonshadow">
                    <span>.</span>
                  </div>
                </div>
              </div>

            </div>

            <div id="equals" class="button long" value="=">
              <div class="buttonshadow">
                <span>=</span>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
